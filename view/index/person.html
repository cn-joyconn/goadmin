<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <input type="hidden" name="id" value="{{.adminUser.Id}}">
            <input type="hidden" name="head_portrait" id="hidden_head_portrait" value="{{.adminUser.HeadPortrait}}">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>登录名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input layui-disabled" value="{{.adminUser.Username}}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    用户头像
                </label>
                <div class="layui-input-block" >
                    <img id="upload_head_portrait" width="50" height="50" src="{{.adminUser.HeadPortrait}}" onerror="this.src='/static/admin/images/avatar.png'">

                    <span id="upload_head">

                    </span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-block">
                    <input {{if compare .adminUser.Sex 1}} checked="" {{end}} type="radio" name="sex" value="1" title="男" checked="">
                    <input {{if compare .adminUser.Sex 2}} checked="" {{end}} type="radio" name="sex" value="2" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                           autocomplete="off" class="layui-input" value="{{.adminUser.Phone}}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" name="email" required="" lay-verify="email"
                           autocomplete="off" class="layui-input" value="{{.adminUser.Email}}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" placeholder="不修改密码请留空" id="L_pass" name="pass" required="" lay-verify="pass"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    6到16个字符
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    确认密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    更新
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer','upload'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer,xnn
                upload = layui.upload;

            //自定义验证规则
            form.verify({

            });

            //普通图片上传
            uploadFile('#upload_head_portrait','#upload_head',1,"管理员头像上传").then(function (data) {
                $('#hidden_head_portrait').val(data.data.path)
            })

            //监听提交
            form.on('submit(add)',
                function(data) {
                    request_post("/admin/person",data.field).then(function (data) {
                        layer.alert("更新成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    },function (error) {
                        msg_error(error.msg)
                    })
                    return false;
                });
        });</script>
